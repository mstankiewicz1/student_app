<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Student login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />
    <link th:href="@{/css/login.css}" rel="stylesheet" media="all" />
</head>
<body>

<div class="container">

    <div th:if="${param.error}">
        Nieprawidłowa nazwa użytkownika lub hasło
    </div>
    <div th:if="${param.logout}">
        Zostałeś/-aś wylogowany-/a.
    </div>

    <form th:action="@{/login}" method="post" class="form-signin">
        <h2 class="form-signin-heading">Formularz logowania</h2>
        <label for="username" class="sr-only">Użytkownik</label>
        <input type="text" id="username" name="username" class="form-control"
               placeholder="Nazwa użytkownika"
               required="required"
               autofocus="autofocus" />
        <label for="password" class="sr-only">Hasło</label>
        <input type="password" id="password"
               class="form-control"
               name="password"
               placeholder="Hasło"
               required="required" />
        <a th:href="@{/register}">Nie masz konta?</a>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Zaloguj</button>
    </form>

</div> <!-- /container -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
