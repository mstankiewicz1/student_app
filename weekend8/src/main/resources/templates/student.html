<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>

    <title>Form</title>
</head>
<body class="container">



<div class="panel panel-default">
    <div class="panel-heading">Szczegóły studenta</div>
    <div class="panel-body">

        <div class="form-horizontal" th:object="${object}">
            <div class="form-group">
                <label class="col-sm-2 control-label">Id</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="*{id}">1</p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Imię</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="*{name}">John</p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Nazwisko</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="*{surname}">Doe</p>
                </div>
            </div>
        </div>
    </div>
</div>

<a th:href="@{/student}">Powrót do listy</a>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
